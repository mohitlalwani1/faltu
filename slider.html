<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slide-In Info Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        overflow-x: hidden;
      }

      /* Navigation Bar */
      .navbar {
        background: #333;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        padding: 6px 12px;
        border-radius: 4px;
        background: #555;
        transition: background 0.3s ease;
      }

      .navbar a:hover {
        background: #007bff;
      }

      /* Slider Panel */
      .slider-panel {
        position: fixed;
        top: 0;
        right: -300px; /* hidden off-screen */
        width: 300px;
        height: 100%;
        background: #f8f9fa;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        transition: right 0.5s ease;
        padding: 20px;
        z-index: 999;
      }

      .slider-panel.active {
        right: 0; /* slides in */
      }

      .slider-panel h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar">
      <div>SKIT</div>
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Courses</a>
        <a href="#">Contact</a>
        <a href="#" id="infoBtn">Info</a>
      </div>
    </div>

    <!-- Sliding Info Panel -->
    <div class="slider-panel" id="infoSlider">
      <h2>Info Panel</h2>
      <p>
        This is some demo info content. You can customize this as needed for
        SKIT.
      </p>
    </div>

    <!-- Script -->
    <script>
      const infoBtn = document.getElementById("infoBtn");
      const infoSlider = document.getElementById("infoSlider");

      infoBtn.addEventListener("click", (e) => {
        e.preventDefault();
        infoSlider.classList.toggle("active");
      });
    </script>
  </body>
</html>
